{{ define "header" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</article>
{{ end }}
{{ define "content" }}
  <div class="mascot-list">
  {{ range .Data.Pages }}
    {{ $page := . }}
    {{- range .Resources.ByType "image" | first 1 }}
    {{ partial "mascot-item.html" (dict "page" $page "image" . )}}
    {{- end }}
  {{ end }}
  </div>
  </ul>
{{ end }}
