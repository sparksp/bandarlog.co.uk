{{ define "content" }}
<article>
  <h1>{{ .Title }}</h1>

  {{- with .Resources.ByType "image" }}
  <aside>
  {{- range . }}
  {{ $image := .Fill "300x300 center" }}
    <img src="{{ $image.RelPermalink }}" alt="{{ $image.Title }}" width="{{ $image.Width }}" height="{{ $image.Height }}" class="pure-img pull-right">
  {{- end }}
  </aside>
  {{- end }}

  {{ .Content }}
  {{- partial "form" . }}
</article>
{{ end }}
